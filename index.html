<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook login Page</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/x-icon" href="fb.favicon.png">
</head>
<body class="bg-gray-100">
  <div class="container mt-40 flex mx-auto items-center justify-center">
  <div class="left w-1/2 mx-14">
    <img class="w-90" src="facebook.logo.svg" alt="facebok_logo">
    <p class="text-3xl mx-10">Facebook helps you connect and share
       with the people in your life.</p>
  </div>
  <!-- Wrap right box and span in a vertical flex container -->
  <div class="flex flex-col items-center w-1/3">
    <div class="right flex flex-col bg-white p-8 rounded-xl w-full text-lg shadow-xl relative">
      <input class="px-4 py-3 hy-12 my-2 border-2 border-gray-200 rounded-sm outline-blue-600" type="text" placeholder="Email or Phone Number">
      <input class="px-4 py-3 hy-12 my-2 border-2 border-gray-200 rounded-sm outline-blue-600" type="password" placeholder="Password">
      <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-sm font-bold">Log in</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
      <hr class="my-2">
      <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-2 rounded-sm font-bold w-fit px-4 mx-auto">Create new account</button>
    </div>
    <span class="mt-4 text-center text-sm">
      <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.
    </span>
  </div>
</div>
</body>
</html>
